<template>
    <lightning-card title="Needs Your Attention" icon-name="standard:task2">
        <div slot="actions">
            <span class="slds-badge slds-badge_lightest">{memberCount} customers</span>
        </div>

        <div class="slds-p-horizontal_small">
            <template if:true={isLoading}>
                <div class="slds-p-vertical_large slds-text-align_center">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:true={pendingMembers.length}>
                    <ul class="slds-has-dividers_bottom-space">
                        <template for:each={pendingMembers} for:item="member">
                            <li key={member.id} class="customer-card slds-p-vertical_small">
                                <!-- Header -->
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                                    <div class="slds-media slds-media_center">
                                        <div class="slds-media__figure">
                                            <lightning-avatar
                                                initials={member.initials}
                                                size="medium"
                                                variant="circle">
                                            </lightning-avatar>
                                        </div>
                                        <div class="slds-media__body">
                                            <p class="slds-text-body_regular">
                                                <strong>{member.name}</strong>
                                            </p>
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                LTV: {member.formattedLTV}
                                            </p>
                                        </div>
                                    </div>
                                    <span class={member.priorityBadgeClass}>
                                        {member.priority}
                                    </span>
                                </div>

                                <!-- Pending Action Info -->
                                <div class="slds-m-top_small slds-p-around_small action-box">
                                    <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                        <span class="slds-text-title_caps">Action Required</span>
                                        <lightning-badge label={member.pendingActionType}></lightning-badge>
                                    </div>

                                    <!-- Agent Suggestion -->
                                    <template if:true={member.agentSuggestion}>
                                        <div class="suggestion-box slds-m-top_small">
                                            <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_xx-small">
                                                <lightning-icon
                                                    icon-name="standard:bot"
                                                    size="xx-small"
                                                    class="slds-m-right_xx-small">
                                                </lightning-icon>
                                                <span class="slds-text-title_caps">Agent Suggestion</span>
                                            </div>
                                            <p class="slds-text-body_small">{member.agentSuggestion}</p>
                                        </div>
                                    </template>

                                    <!-- Due Date -->
                                    <template if:true={member.actionDueDate}>
                                        <p class="slds-text-body_small slds-text-color_weak slds-m-top_small">
                                            Due: {member.formattedDueDate}
                                        </p>
                                    </template>
                                </div>

                                <!-- Action Buttons -->
                                <div class="slds-m-top_small slds-grid slds-gutters_x-small">
                                    <template if:true={member.showApproveReject}>
                                        <div class="slds-col slds-grow">
                                            <lightning-button
                                                label="Approve & Send"
                                                variant="success"
                                                onclick={handleApprove}
                                                data-id={member.id}
                                                class="slds-button_stretch">
                                            </lightning-button>
                                        </div>
                                        <div class="slds-col slds-shrink">
                                            <lightning-button
                                                label="Edit"
                                                onclick={handleReject}
                                                data-id={member.id}>
                                            </lightning-button>
                                        </div>
                                    </template>

                                    <template if:true={member.showTakeOver}>
                                        <div class="slds-col slds-size_1-of-1">
                                            <lightning-button
                                                label="Take Over Conversation"
                                                variant="brand"
                                                onclick={handleTakeOver}
                                                data-id={member.id}
                                                class="slds-button_stretch">
                                            </lightning-button>
                                        </div>
                                    </template>

                                    <template if:true={member.showDecision}>
                                        <div class="slds-col slds-grow">
                                            <lightning-button
                                                label="Follow Suggestion"
                                                variant="brand"
                                                onclick={handleApprove}
                                                data-id={member.id}
                                                class="slds-button_stretch">
                                            </lightning-button>
                                        </div>
                                        <div class="slds-col slds-shrink">
                                            <lightning-button
                                                label="Other Action"
                                                onclick={handleReject}
                                                data-id={member.id}>
                                            </lightning-button>
                                        </div>
                                    </template>

                                    <template if:true={member.showReview}>
                                        <div class="slds-col slds-size_1-of-1">
                                            <lightning-button
                                                label="Review & Approve"
                                                variant="brand"
                                                onclick={handleApprove}
                                                data-id={member.id}
                                                class="slds-button_stretch">
                                            </lightning-button>
                                        </div>
                                    </template>
                                </div>
                            </li>
                        </template>
                    </ul>
                </template>

                <template if:false={pendingMembers.length}>
                    <div class="slds-illustration slds-illustration_small slds-p-vertical_large slds-text-align_center">
                        <lightning-icon
                            icon-name="utility:check"
                            size="large"
                            variant="success"
                            class="slds-m-bottom_small">
                        </lightning-icon>
                        <h3 class="slds-text-heading_small">All caught up!</h3>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            No pending actions for this portfolio.
                        </p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
